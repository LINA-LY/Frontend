<div class="container">
  <div class="header">
    <img src="assets/logo.svg" alt="Logo" class="logo" />
    <div class="nav-links">
      <button class="nav-link ">Consulter DPI</button>
      <button class="nav-link selected">Créer DPI</button>
    </div>
    <button class="btn-deconnexion">Déconnexion</button>
  </div>

  <div class="content">
    <h2>Créer un Dossier Patient Informatisé (DPI)</h2>
    <p class="intro-text">Veuillez renseigner les informations suivantes pour enregistrer un nouveau dossier.</p>

    <div class="info-id">
      <h3>Informations d'identité</h3>
      <label for="numSecu">Numéro de Sécurité Sociale <span class="red">*</span></label>
      <input type="text" id="numSecu" class="in" placeholder="Entrez le numéro de sécurité sociale" />

      <label for="nom">Nom <span class="red">*</span></label>
      <input type="text" id="nom" class="in" placeholder="Nom" />

      <label for="prenom">Prénom <span class="red">*</span></label>
      <input type="text" id="prenom" class="in" placeholder="Prénom" />

      <label for="dateNaissance">Date de naissance <span class="red">*</span></label>
      <input type="date" id="dateNaissance" class="in" />
    </div>

    <div class="info-id">
      <h3>Coordonnées</h3>
      <label for="adresse">Adresse <span class="red">*</span></label>
      <input type="text" id="adresse" class="in" placeholder="Entrez l’adresse" />

      <label for="telephone">Téléphone <span class="red">*</span></label>
      <input type="text" id="telephone" class="in" placeholder="Entrez le numéro de téléphone" />

      <label for="mutuelle">Mutuelle <span class="red">*</span></label>
      <input type="text" id="mutuelle" class="in" placeholder="Entrez le nom de la mutuelle" />
    </div>

    <div class="info-id">
      <h3>Informations médicales</h3>
      <label for="medecin">Médecin traitant <span class="red">*</span></label>
      <input type="text" id="medecin" class="in" placeholder="Entrez le nom du médecin" />

      <label for="urgence">Personne à contacter en cas d’urgence <span class="red">*</span></label>
      <input type="text" id="urgence" class="in" placeholder="Entrez le nom et le numéro de téléphone" />
    </div>

    <div class="button-container">
      <button class="creer">Créer le DPI</button>
      <button class="Annuler">Annuler</button>
    </div>
  </div>
</div>

<div class="ordonnance-container">
    <h1 class="page-title">Rédiger Ordonnance</h1>
  </div>
  <p class="page-subtitle">
    Veuillez renseigner les informations suivantes pour rédiger une
    nouvelle ordonnance.
  </p>
  <h2 class="patient-name">Jean Dupont </h2>

  <div class="form-card">
    <form>
      <!-- Champ : Nom du médicament -->
      <div class="form-group">
        <label for="nom-medicament">Nom du médicament *</label>
        <input
          type="text"
          id="nom-medicament"
          name="nom-medicament"
          placeholder="Ex : Paracétamol"
        />
      </div>
      <!-- Champ : Dosage -->
      <div class="form-group">
        <label for="dosage">Dosage *</label>
        <input
          type="text"
          id="dosage"
          name="dosage"
          placeholder="Ex : 500mg, 1x/jour"
        />
      </div>
      <!-- Champ : Durée -->
      <div class="form-group">
        <label for="duree">Durée *</label>
        <input
          type="text"
          id="duree"
          name="duree"
          placeholder="Ex : 7 jours"
        />
      </div>
      <!-- Bouton pour ajouter un médicament -->
      <button type="button" class="btn add-medicament-btn" (click)="ajouterMedicament()">
        + Ajouter un médicament
      </button>
    </form>
    <!-- Boutons Enregistrer et Annuler -->
    <div class="actions">
      <button type="submit" class="btn save-btn" (click)="enregistrerOrdonnance()">
        Enregistrer l'ordonnance
      </button>
      <button type="button" class="btn cancel-btn" (click)="annuler()">
        Annuler
      </button>
    </div>
  </div>

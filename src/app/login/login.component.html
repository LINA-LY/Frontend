<div class="login-container">
  <div class="left-section">
    <img src="assets/doctor-team.png" alt="Doctor Team" />
    <p class="phrase">Connectez-vous et simplifiez la gestion de vos dossiers patients d√®s maintenant !</p>
  </div>
  <div class="right-section">
    <div class="container">
      <img src="assets/logo.svg" alt="logo" class="imgdpi">
    </div>
    <h2 class="Bien">Bienvenue !</h2>
    <h3 class="Connexion">Connexion</h3>
    <form (ngSubmit)="onSubmit($event)">
      <input
        class="email"
        type="email"
        placeholder="E-mail"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        class="password"
        type="password"
        placeholder="Mot de passe"
        [(ngModel)]="password"
        name="password"
        required
      />
      <a href="#" class="forgot">Forgot password ?</a>
      <button type="submit">Login</button>
    </form>
    <div *ngIf="errorMessage" class="error-message"> <!-- Affichage conditionnel du message d'erreur -->
      {{ errorMessage }}
    </div>
  </div>
</div>
